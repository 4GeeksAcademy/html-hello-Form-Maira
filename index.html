<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <legend>
                <h1>Payment for example</h1>
            </legend>
            <hr/>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row row-cols-3 mb-4">
                <div class="col-lg-5 col-md-8 col-sm-12 col-12" class="col width-100">
                    <label for="card" class="form-label">Card #</label>
                    <br />
                    <input type="number" name="Card" class="form-control" size="16" value="" placeholder="XXXXXXXXXXXXXXXX" required/>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                    <label for="CVC" class="form-label">CVC #</label>
                    <br />
                    <input type="number" name="CVC" class="form-control" size="4" value="" placeholder="0000" required/>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-6">
                    <label for="Amount" class="form-label">Amount</label>
                    <br />
                    <div class="howMuch">
                        <label for="Money" class="form-label">$</label>
                        <input type="number" name="Amount" class="form-control" size="4" value="" placeholder="Amount" required/>
                    </div>    
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    <label for="firstName" class="form-label">First Name</label>
                    <br />
                    <input type="text" name="firstName" class="form-control" value="" required/>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    <label for="lastName" class="form-label">Last Name</label>
                    <br />
                    <input type="text" name="lastName" class="form-control" value="" required/>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    <label for="city" class="form-label">City</label>
                    <br />
                    <input type="text" name="city" class="form-control" value="" required/>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-6 col-6">
                    <label for="state" class="form-label">State</label>
                    <br />
                    <select name="state" class="form-control" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-6 col-6">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <br />
                    <input type="number" name="postalCode" class="form-control" value="" required/>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    <label for="typeOfCard" class="form-label">We accept:</label>
                    <br />
                    <div class="cards">
                        <input type="radio" name="typeOfCard" value="mastercard" required/> <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="radio" name="typeOfCard" value="visa" required/> <i class="fa-brands fa-cc-visa"></i>
                        <input type="radio" name="typeOfCard" value="payPal" required/> <i class="fa-brands fa-cc-paypal"></i>
                        <input type="radio" name="typeOfCard" value="otra" required/> <i class="fa-regular fa-credit-card"></i>
                    </div>
                </div>
                <div class="col-lg-6 col-md-8 col-sm-12 col-12">
                    <label for="message" class="form-label">Message</label>
                    <br />
                    <textarea class="form-control"></textarea>
                    <label for="sub-message" class="form-label-sub">Add any notes here.</label>
                </div>
            </div>
            <hr/>
            <div class="foot d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary ms-1 me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-1 me-2">Send</button>
            </div>
            <br/>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
